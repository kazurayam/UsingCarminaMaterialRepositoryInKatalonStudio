// load the plugin via the Maval Local repository
buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "com.kazurayam:visualtestinginks:0.1.1"
    }
}
apply plugin: 'com.github.kazurayam.visualtestinginks'

vt.version = '1.10.0'

